<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout.html}"
>
    <head>
        <title>Crear post</title>
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
    </head>

    <section layout:fragment="content">
        <form th:action="@{/posts}" method="POST" class="col-md-10 offset-md-1">
            <div class="mb-3">
                <input
                    name="title"
                    type="text"
                    placeholder="Título"
                    class="form-control"
                    required
                />
            </div>
            <textarea name="content" id="content" hidden></textarea>
            <input type="submit" id="submit" hidden />
        </form>

        <div class="col-md-10 offset-md-1">
            <div id="editor" class="mb-3"></div>
            <button
                type="button"
                class="btn btn-primary mx-auto d-block"
                id="publish-button"
            >
                Públicar post
            </button>
        </div>

        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script>
            var quill = new Quill("#editor", {
                theme: "snow",
            });

            const button = document.querySelector("#publish-button");
            button.addEventListener("click", () => {
                const content = document.querySelector("#content");
                const submit = document.querySelector("#submit");

                content.value =
                    document.querySelector("#editor .ql-editor").innerHTML;

                if (!content.value.replace(/(<([^>]+)>)/gi, "").trim()) {
                    alert("No puede publicar un post sin contenido.");
                } else {
                    submit.click();
                }
            });
        </script>
    </section>
</html>
