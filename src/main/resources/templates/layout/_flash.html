<section xmlns:th="http://www.thymeleaf.org" th:fragment="flash" class="mt-3">
    <div th:if="${success}">
        <div class="alert alert-success alert-dismissible" role="alert">
            <div th:text="${success}"></div>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    </div>
    <div th:if="${error}">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div th:text="${error}"></div>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    </div>
    <div th:if="${errorLogin}">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div th:text="${errorLogin}"></div>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    </div>
</section>
