<header
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="navbar"
>
    <nav class="navbar navbar-expand-md border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse d-md-flex justify-content-md-end"
                id="navbarNav"
            >
                <ul class="navbar-nav">
                    <li class="nav-item mx-md-4">
                        <a
                            th:href="@{/}"
                            th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
                            class="nav-link"
                            >Inicio</a
                        >
                    </li>
                    <li class="nav-item mx-md-4">
                        <a
                            th:href="@{/authors}"
                            th:classappend="${#httpServletRequest.getRequestURI() == '/authors' ? 'active':''}"
                            class="nav-link"
                        >
                            Autores
                        </a>
                    </li>
                    <li
                        sec:authorize="!isAuthenticated()"
                        class="nav-item mx-md-4"
                    >
                        <a
                            th:href="@{/login}"
                            th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                            class="nav-link"
                        >
                            Iniciar sessión
                        </a>
                    </li>
                    <li
                        sec:authorize="!isAuthenticated()"
                        class="nav-item ms-md-4"
                    >
                        <a
                            th:href="@{/register}"
                            th:classappend="${#httpServletRequest.getRequestURI() == '/register' ? 'active':''}"
                            class="nav-link"
                        >
                            Crear cuenta
                        </a>
                    </li>
                    <li
                        sec:authorize="isAuthenticated()"
                        class="dropdown nav-item ms-md-4"
                    >
                        <button
                            th:text="${#authentication.name}"
                            type="button"
                            data-bs-toggle="dropdown"
                            class="btn dropdown-toggle"
                        ></button>
                        <ul class="dropdown-menu">
                            <li>
                                <form method="POST" th:action="@{/logout}">
                                    <input
                                        class="dropdown-item"
                                        type="submit"
                                        value="Cerrar sesión"
                                    />
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
